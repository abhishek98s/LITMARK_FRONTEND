<div class="accordion" role="tablist">
    <div *ngFor="let item of items; let i = index;"
        class="accordion-item relative mb-[20px] overflow-hidden border-primary-220 rounded-[12px]">
        <button class="block text-left w-full accordion-wrapper" (click)="toggleItem(item.id)" role="tab"
            [attr.aria-expanded]="isOpen(item.id) ? 'true':'false'" [attr.id]="'header-' + i" tabindex="0"
            (keydown.enter)="toggleItem(item.id)" (keydown.space)="toggleItem(item.id); $event.preventDefault()">
            <div class="header p-[24px] border-primary-220 outline-transparent color-primary-900 font-medium flex-1">
                {{item.title}}</div>
        </button>
        <figure
            class="absolute top-[20px] right-[20px] image-wrapper max-w-[24px] max-h-[24px] duration-300"
            [class.rotate-180]="isOpen(item.id)">
            <img src="/assets/icon/arrow-down.svg" alt="arrow-down">
        </figure>
        <div class="description overflow-hidden color-primary-550 px-[20px] ease-in-out duration-200 h-100%"
            [class]="isOpen(item.id) ? 'max-h-[1000px] py-[20px]' : 'max-h-0 py-[0px]'" role="tabpanel"
            [attr.aria-labelledby]="'header-' + i" [attr.aria-hidden]="!isOpen(item.id)">
            {{item.content}}
        </div>
    </div>
</div>
