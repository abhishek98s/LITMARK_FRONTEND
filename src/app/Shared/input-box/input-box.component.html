<form class="input-box relative rounded-1 h-[40px] w-full" >
    <input class="absolute color-primary-1000 overflow-hidden bg-neutral-0 w-full h-full text-body-md-medium rounded-1" type="text" placeholder="Search" name="search" [(ngModel)]="searchData" (input)="inputOnChange($event)">
    <button type="submit" class="absolute w-[38px] right-0 bg-neutral-0 m-[1px]">
        <img src="assets/icon/search.svg" alt="search">
    </button>
</form>
