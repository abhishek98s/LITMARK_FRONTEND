<div class="accordion" role="tablist">
    <div *ngFor="let item of items; let i = index;" class="accordion-item">


        <a href="javascript:void()" class="block accordion-wrapper mb-[20px] overflow-hidden border-primary-220 rounded-[12px]">
            <div class="flex p-[24px] border-primary-220 outline-transparent"
                (click)="toggleItem(item.id)" role="tab"
                [attr.aria-expanded]="isOpen(item.id)" [attr.id]="'header-' + i" tabindex="0"
                (keydown.enter)="toggleItem(item.id)" (keydown.space)="toggleItem(item.id)">
                <div class="header color-primary-900 font-medium flex-1">{{item.title}}</div>

                <figure class="image-wrapper max-w-[24px] max-h-[24px] duration-300"
                    [class.rotate-180]="isOpen(item.id)">
                    <img src="/assets/icon/arrow-down.svg" class="contain" alt="arrow">
                </figure>
            </div>
            <div class="descriptionm overflow-hidden color-primary-550 px-[20px] ease-in-out duration-200 h-100%"
                [class]="isOpen(item.id) ? 'max-h-[1000px] py-[20px]': 'max-h-0 py-[0px]'" role="tabpanel"
                [attr.aria-labelledby]="'header-' + i">

                {{item.content}}
            </div>
        </a>
    </div>
</div>
