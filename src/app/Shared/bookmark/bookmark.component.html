<div class="bookmark rounded-2 pt-0 p-[10px_12px] relative">
    <div class="relative flex justify-between mb-[8px]">
        <span class="color-primary-850-80 text-label-md-regular">{{bookmark.date}}</span>

        <figure class="absolute right-0 top-0 more-btn w-[32px] p-[4px] rounded-full cursor-pointer" (click)="toggleBookmarkMenu($event)">
            <img src="assets/icon/more.svg" alt="more-option">
        </figure>
        <div #bookmarkDropdown class="more-btn-dropdown rounded-1 absolute right-[8px] top-[20px] min-w-[100px] pt-[8px] p-[4px] text-label-md-regular"
             [hidden]="!dropDownService.isOpen(uniqueString)">
            <div class="rounded-1" (click)="deleteBookmark(bookmark.id)">Delete</div>
            <div class="rounded-1">Rename</div>
        </div>
    </div>
    <div class="flex gap-[8px]">
        <figure class="website-icon max-w-[60px] w-full h-[60px] rounded-2">
            <img class="rounded-2 object-cover object-left" src="https://www.google.com/s2/favicons?domain={{getHostnameFromUrl(bookmark.link)}}&sz=256" alt="bookmark-img">
        </figure>
        <a class="title line-clamp-3 flex-1 break-words color-primary-900 text-body-md-medium mt-[-4px] hover:underline" target="_blank"
            href={{bookmark.link}}>{{bookmark.title}}</a>
    </div>
</div>
