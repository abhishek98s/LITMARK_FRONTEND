<aside class="sidebar flex flex-col bg-primary-20 relative">
    <a routerLink="/">
        <figure class="w-[140px] p-[8px] md:p-0">
            <img src="assets/image/logo.svg" alt="logo">
        </figure>
    </a>
    <app-input-box class="p-[8px] md:p-0"></app-input-box>
    <hr class="bg-primary-500 rounded-2">
    <section class="folders h-[100%] overflow-hidden flex flex-col gap-[20px] relative">
        <div class="md:flex justify-between align-items-center hidden">
            <div class="text-body-xl-bold">Folders</div>
            <app-add-folder [value]="'Add Folder'" [icon]="'circle-plus'" (click)="toggleSidebarFolderInputBox()"></app-add-folder>
        </div>
        <div class="h-[100%] folder-list">
            <div class="folder" *ngFor="let folder of folders">
                <app-folder [folder]="folder"></app-folder>
            </div>
            <form class="flex py-[10px] pl-[12px] gap-[8px]" (ngSubmit)="submitSidebarFolderForm()" *ngIf="this.dataService.sidebarFolderkInputbox">
                <div class="flex gap-[8px] text-primary-900 text-body-md-medium">
                    <figure class="rounded-2 max-w-[30px] w-[100%] h-[30px]">
                        <img src="assets/image/add-folder.png" alt="add folder">
                    </figure>

                    <input class="px-[8px] w-[100%]" placeholder="New Folder" [(ngModel)]="userInputtedFodlerName" name="folder">
                </div>

                <div class="flex-between-center max-w-[40px] gap-[4px]">
                    <button class="w-[24px]" type="submit" ((click))="submitSidebarFolderForm()">
                        <img src="assets/icon/save.svg" alt="save">
                    </button>
                
                    <button class="w-[24px]" (click)="toggleSidebarFolderInputBox()">
                        <img src="assets/icon/cancel.svg" alt="close">
                    </button>
                </div>
            </form>
        </div>
    </section>
    <!-- only seen in mobile  -->
    <div (click)="toggleSidebar()"
        class="absolute z-40 bottom-[24px] right-[24px] p-[12px] cursor-pointer rounded-full w-[62px] h-[62px] shadow-1 bg-primary-800 justify-center items-center flex md:hidden">
        <img src="assets/icon/add-folder.svg" alt="add-folder">
    </div>
</aside>
