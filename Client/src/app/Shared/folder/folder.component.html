<a routerLink="/bookmark/{{folder.id}}" class="folder rounded-2 flex-between-center">
    <div class="flex-between-center gap-[16px] text-primary-900 text-body-md-medium">
        <figure class="rounded-2 w-[40px] md:w-[30px] h-[40px] md:h-[30px]">
            <img src={{folder.img}} alt="folder">
        </figure>

        {{folder.title}}
    </div>

    <figure class="w-[30px] h-[30px]">
        <img src="assets/icon/more.svg" alt="more">
    </figure>
</a>
