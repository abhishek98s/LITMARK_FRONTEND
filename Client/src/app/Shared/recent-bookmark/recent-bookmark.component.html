<div class="recent-bookmark rounded-2 bg-gradient-1 flex flex-col justify-between h-[100%] relative">
    <div class="flex-between-center mb-[12px] relative">
        <div class="category text-label-md-bold text-primary-850-80">{{recentBookmark.category}}</div>
        <figure class="more-btn w-[24px] cursor-pointer rounded-full" (click)="toggleDropdown()">
            <img src='assets/icon/more.svg' alt="more-btn">
        </figure>

        <div class="dropdown rounded-1 absolute right-[8px] top-[18px] pt-[8px] p-[4px] text-label-md-regular" *ngIf="openDropdown">
            <div class="rounded-1 mb-[4px]">Delete</div>
            <div class="rounded-1">Change Image</div>
        </div>
    </div>

    <div class="flex justify-start items-start gap-[8px]">
        <figure class="image w-[60px] h-[60px] rounded-2">
            <img class="cover rounded-2" src={{recentBookmark.img}} alt="recent-thumbnail">
        </figure>
        <div class="category-title grow-0 max-h-[60px]">
            <a href={{recentBookmark.link}} target="_blank"
                class="title text-body-md-medium text-primary-1000">{{recentBookmark.title}}</a>
        </div>
        <div class="absolute bottom-[8px] right-[8px] text-primary-850 text-label-md-regular">{{recentBookmark.date}}
        </div>
    </div>
</div>
